<!DOCTYPE html>
<html lang="en">
<head>

    <title>Profile</title>
    <link rel="stylesheet" href="../src/app.css">
</head>
<body>
<div class="profile_container">

         width="170" height="170"

    <div class="headshot">
        <h1 >Odin Kvarving</h1>

    </div>

</div>

</html>
